<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script type="module" src="/dist/index.bundle.js"></script>
  </head>
  <body>
    <div class="background-img"></div>
    <div class="main-container">
      <div class="error-message"></div>
      <div class="search-container">
        <input
          type="search"
          class="city-search"
          id="city-search"
          placeholder="Search any city..."
        />
        <img class="search-icon" src="./earth.png" />
      </div>
      <div class="weather-info-container">
        <h1 class="city-text"></h1>
        <div class="text-container">
          <p class="temperature-text"></p>
          <p class="feels-like-text info-text"></p>
          <p class="wind-text info-text"></p>
          <p class="humidity-text info-text"></p>
        </div>
      </div>
    </div>
  </body>
</html>
