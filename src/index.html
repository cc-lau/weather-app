<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="background-img"></div>
    <div class="main-container">
      <div class="error-message"></div>
      <div class="search-container">
        <input
          type="search"
          class="city-search"
          id="city-search"
          placeholder="Search any city..."
        />
        <img class="search-icon" src="./earth.png" />
      </div>
      <div class="weather-info-container">
        <h1 class="city-text">Salt Lake City</h1>
        <div class="text-container">
          <p class="temperature-text">68&#8457;</p>
          <p class="feels-like-text info-text">FEELS LIKE: 70 &#8457;</p>
          <p class="wind-text info-text">WIND: 5 MPH</p>
          <p class="humidity-text info-text">HUMIDITY 60%</p>
        </div>
      </div>
    </div>
  </body>
</html>
